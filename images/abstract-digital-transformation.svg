<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main decorative elements -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8c1c5" />
      <stop offset="100%" stop-color="#d5a2a8" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9e7b9b" />
      <stop offset="100%" stop-color="#7d5e7a" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8c1c5" />
      <stop offset="100%" stop-color="#9e7b9b" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Patterns -->
    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#e8c1c5" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background elements -->
  <rect width="600" height="400" fill="#fdf6ec" opacity="0.3" />
  <rect width="600" height="400" fill="url(#dotPattern)" opacity="0.3" />
  
  <!-- Main decorative shapes -->
  <g class="decorative-shapes">
    <!-- Large flowing shape -->
    <path d="M50,200 C100,100 200,50 300,100 C400,150 500,100 550,200 C500,300 400,350 300,300 C200,250 100,300 50,200 Z" 
          fill="url(#primaryGradient)" opacity="0.1" />
          
    <!-- Accent flowing shape -->
    <path d="M100,180 C150,120 250,100 300,150 C350,200 450,150 500,220 C450,280 350,300 300,250 C250,200 150,240 100,180 Z" 
          fill="url(#accentGradient)" opacity="0.1" />
  </g>
  
  <!-- Digital elements -->
  <g class="digital-elements" opacity="0.9">
    <!-- Website mockup - centered and aligned -->
    <rect x="180" y="100" width="240" height="180" rx="8" fill="white" stroke="#e8c1c5" stroke-width="2" />
    
    <!-- Header bar -->
    <rect x="180" y="100" width="240" height="24" rx="8" fill="#e8c1c5" />
    
    <!-- Browser controls -->
    <circle cx="194" cy="112" r="4" fill="white" opacity="0.7" />
    <circle cx="208" cy="112" r="4" fill="white" opacity="0.7" />
    <circle cx="222" cy="112" r="4" fill="white" opacity="0.7" />
    
    <!-- Content blocks -->
    <rect x="200" y="140" width="100" height="12" rx="2" fill="#9e7b9b" opacity="0.7" />
    <rect x="200" y="160" width="200" height="6" rx="2" fill="#e8c1c5" opacity="0.5" />
    <rect x="200" y="172" width="200" height="6" rx="2" fill="#e8c1c5" opacity="0.5" />
    <rect x="200" y="184" width="160" height="6" rx="2" fill="#e8c1c5" opacity="0.5" />
    
    <!-- Image placeholder -->
    <rect x="320" y="140" width="80" height="60" rx="4" fill="#9e7b9b" opacity="0.2" />
    
    <!-- Button - matching website style -->
    <rect x="200" y="210" width="120" height="36" rx="25" fill="#e8c1c5" />
    <rect x="230" y="225" width="60" height="6" rx="3" fill="white" />
    <circle cx="300" cy="228" r="8" fill="white" opacity="0.8" />
    <path d="M298,224 L302,228 L298,232" stroke="white" stroke-width="1.5" fill="none" />
    
    <!-- Decorative code elements -->
    <g opacity="0.6">
      <path d="M140,130 L170,130" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M130,140 L160,140" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M150,150 L180,150" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M120,160 L160,160" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M140,170 L170,170" stroke="#9e7b9b" stroke-width="1.5" />
    </g>
    
    <g opacity="0.6">
      <path d="M430,130 L460,130" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M420,140 L470,140" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M440,150 L480,150" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M410,160 L450,160" stroke="#9e7b9b" stroke-width="1.5" />
      <path d="M430,170 L470,170" stroke="#9e7b9b" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Floating elements -->
  <g class="floating-elements">
    <!-- Design elements -->
    <circle cx="150" cy="100" r="15" fill="#e8c1c5" opacity="0.3">
      <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="450" cy="120" r="10" fill="#e8c1c5" opacity="0.3">
      <animate attributeName="cy" values="120;130;120" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <rect x="130" y="200" width="30" height="30" rx="4" fill="#9e7b9b" opacity="0.2" transform="rotate(15)">
      <animate attributeName="transform" values="rotate(15);rotate(0);rotate(15)" dur="5s" repeatCount="indefinite" />
    </rect>
    
    <rect x="440" y="220" width="20" height="20" rx="4" fill="#9e7b9b" opacity="0.2" transform="rotate(-10)">
      <animate attributeName="transform" values="rotate(-10);rotate(5);rotate(-10)" dur="4s" repeatCount="indefinite" />
    </rect>
    
    <!-- Connecting lines -->
    <path d="M180,100 C160,90 160,100 150,100" stroke="#e8c1c5" stroke-width="1" opacity="0.5" />
    <path d="M420,100 C440,90 440,110 450,120" stroke="#e8c1c5" stroke-width="1" opacity="0.5" />
    <path d="M180,280 C160,270 150,220 130,200" stroke="#e8c1c5" stroke-width="1" opacity="0.5" />
    <path d="M420,280 C440,270 430,230 440,220" stroke="#e8c1c5" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Accent elements with glow -->
  <g filter="url(#glow)">
    <circle cx="300" cy="100" r="3" fill="#e8c1c5" opacity="0.8" />
    <circle cx="180" cy="100" r="2" fill="#e8c1c5" opacity="0.8" />
    <circle cx="420" cy="100" r="2" fill="#e8c1c5" opacity="0.8" />
    <circle cx="180" cy="280" r="2" fill="#e8c1c5" opacity="0.8" />
    <circle cx="420" cy="280" r="2" fill="#e8c1c5" opacity="0.8" />
    <circle cx="300" cy="280" r="3" fill="#e8c1c5" opacity="0.8" />
  </g>
  
  <!-- Animated particles -->
  <g class="particles">
    <circle cx="250" cy="150" r="1.5" fill="#e8c1c5">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="170" r="1.5" fill="#e8c1c5">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="270" cy="200" r="1.5" fill="#e8c1c5">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="330" cy="130" r="1.5" fill="#e8c1c5">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg> 